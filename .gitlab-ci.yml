image: maven:3-openjdk-11-slim

stages:
  - build
  - test
  - dockerize
  
build:
  stage: build
  script:
    - mvn compile
     
test:
  stage: test
  script:
    - mvn test
    
dockerize:
  image: docker:latest
  stage: dockerize
  script:
    - docker info
    - apk update
    - apk add docker-compose
    - docker-compose build
