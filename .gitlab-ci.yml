image: maven:3-openjdk-11-slim

stages:
  - build
  - test
  - dockerize
  
build:
  stage: build
  script:
    - mvn compile
     
test:
  stage: test
  script:
    - mvn test

services:
  - docker:dind

dockerize:
  stage: dockerize
  image: docker:latest
  script:
    - apk update
    - rc-update add docker boot
    - service docker start
    - apk add docker-compose
    - docker login -u $DOCKER_USER -p $DOCKER_TOKEN registry.gitlab.com
    - docker-compose build
